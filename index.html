<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="add-task">
        <label class="subtitle" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="input-text task" 
                 type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"><img class="btn-img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-del"><img class="btn-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"><img class="btn-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>

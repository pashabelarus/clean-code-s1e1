<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="add-task">
        <label class="main-block__subtitle" for="new-task">Add Item</label>
        <div class="main-block__task-wrapper">
          <input id="new-task"
                 class="main-block__input-text main-block__task" 
                 type="text">
          <button class="main-block__btn main-block__btn_add">Add</button>
        </div>
      </section>
      <h3 class="main-block__subtitle">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="main-block__item">
          <input type="checkbox" class="main-block__input-checkbox">
          <label class="main-block__label-task">Pay Bills</label>
          <input type="text" class="main-block__input-text main-block__task">
          <button class="main-block__btn main-block__btn_edit">Edit</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="main-block__item main-block__edit-mode">
          <input type="checkbox" class="main-block__input-checkbox">
          <label class="main-block__label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-block__input-text main-block__task">
          <button class="main-block__btn main-block__btn_edit">Save</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="main-block__subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="main-block__item">
          <input type="checkbox" class="main-block__input-checkbox" checked>
          <label class="main-block__label-task">See the Doctor</label>
          <input type="text" class="main-block__input-text main-block__task">
          <button class="main-block__btn main-block__btn_edit">Edit</button>
          <button class="main-block__btn main-block__btn_del"><img class="main-block__btn_img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
